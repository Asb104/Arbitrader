<ion-header>
  <ion-toolbar>
    <ion-title>Create Your Profile</ion-title>
  </ion-toolbar>
 </ion-header>
 
 <ion-content>
  <div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Sign-Up
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
          <div class="wrap-input100 validate-input" data-validate = "Enter E-mail">
						<input class="input100" type="text" name="username" placeholder="E-mail">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Enter First Name">
						<input class="input100" type="text" name="username" placeholder="First Name">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Enter Last Name">
						<input class="input100" type="text" name="username" placeholder="Last Name">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Enter Age">
						<input class="input100" type="text" name="username" placeholder="Age">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Enter Sex">
						<input class="input100" type="text" name="username" placeholder="Sex">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
				

					<ion-button class="create_account" slot="middle" expand="full">Create Account</ion-button>

					
				</form>
			</div>
		</div>
	</div>
	
 </ion-content>
