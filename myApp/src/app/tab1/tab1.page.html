<ion-header color="primary">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="Headercard">
      <!-- <img src="assets/icon/Arbitrader-headerimage.png"> -->
      <ion-card-header>
        <ion-card-subtitle>Arbitrader</ion-card-subtitle>
        <ion-card-title>Welcome to Arbitrader</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>This is the worlds most secure person to person marketplace for crytocurrency transactions! Check out our categories below!</p>
      </ion-card-content>
    </ion-card>

    <!-- Headercard -->

    <ion-item-divider>
      <ion-slides>
        <ion-button><ion-item><ion-icon name="color-palette"></ion-icon></ion-item></ion-button>
       <ion-button><ion-item><ion-icon name="cut"></ion-icon></ion-item></ion-button>
        <ion-button><ion-item><ion-icon name="fitness"></ion-icon></ion-item></ion-button>
        <ion-button><ion-item><ion-icon name="flower"></ion-icon></ion-item></ion-button>
       <ion-button><ion-item><ion-icon name="football"></ion-icon></ion-item></ion-button>
        <ion-button><ion-item><ion-icon name="hammer"></ion-icon></ion-item></ion-button>
        <ion-button><ion-item><ion-icon name="musical-note"></ion-icon></ion-item></ion-button>
      </ion-slides>
    </ion-item-divider>

    <!-- Homepage Marketplace Navigation-->

    <ion-list lines="full" class="card">
      <ion-list-header>
        <ion-label>Lets get Started</ion-label>
      </ion-list-header>
      <ion-item routerLink="/terms-and-conditions" routerDirection="root">
        <ion-icon slot="start" color="white" name="book"></ion-icon>
        <ion-label>Terms and Conditions</ion-label>
      </ion-item>
      <ion-item routerLink="/supported-crytocurrency" routerDirection="root">
        <ion-icon slot="start" color="white" name="wallet"></ion-icon>
        <ion-label>Supported Crytocurrency</ion-label>
      </ion-item>
      <ion-item routerLink="/help-and-support" routerDirection="root">
        <ion-icon slot="start" color="white" name="build"></ion-icon>
        <ion-label>Help & Support</ion-label>
      </ion-item>
      <ion-item routerLink="/about-us" routerDirection="root">
        <ion-icon slot="start" color="white" name="body"></ion-icon>
        <ion-label>About Us</ion-label>
      </ion-item>
      <ion-list-header>
          <ion-label></ion-label>
      </ion-list-header>
    </ion-list>
</ion-content>

<!--Quick Navigation Menu-->
