<ion-header color="primary">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="Headercard">
      <!-- <img src="assets/icon/Arbitrader-headerimage.png"> -->
      <ion-card-header>
        <ion-card-subtitle>Arbitrader</ion-card-subtitle>
        <ion-card-title>Welcome to Arbitrader</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>This is the worlds most secure marketplace for crytocurrency transactions!</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="full" class="card">
      <ion-list-header>
        <ion-label>Lets get Started</ion-label>
      </ion-list-header>
      <ion-item routerLink="/terms-and-conditions" routerDirection="root">
        <ion-icon slot="start" color="white" name="book"></ion-icon>
        <ion-label>Terms and Conditions</ion-label>
      </ion-item>
      <ion-item routerLink="/supported-crytocurrency" routerDirection="root">
        <ion-icon slot="start" color="white" name="wallet"></ion-icon>
        <ion-label>Supported Crytocurrency</ion-label>
      </ion-item>
      <ion-item routerLink="/help-and-support" routerDirection="root">
        <ion-icon slot="start" color="white" name="build"></ion-icon>
        <ion-label>Help & Support</ion-label>
      </ion-item>
      <ion-item routerLink="/about-us" routerDirection="root">
        <ion-icon slot="start" color="white" name="body"></ion-icon>
        <ion-label>About Us</ion-label>
      </ion-item>
      <ion-list-header>
          <ion-label></ion-label>
      </ion-list-header>
    </ion-list>
</ion-content>
