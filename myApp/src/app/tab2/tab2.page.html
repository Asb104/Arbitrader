<ion-header>
  <ion-toolbar>
    <ion-title>
      Marketplace
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar animated="true">
    </ion-searchbar>
    <ion-list lines="full" inset="true">
        
      <ion-item *ngFor="let item of items"  slot = "none">
          <ion-card button="true" expand="full"  size="">
              <ion-label class="ProductHeader">Item {{counter}} for Sale</ion-label>
              <img src="assets/icon/favicon.png" alt="">
            <ion-item>
              <ion-label> Product Name: ....</ion-label>
            </ion-item>
            <ion-item>
              <ion-label> Vender Name: ....</ion-label>
            </ion-item>
            <ion-item>
              <ion-label> Asking Price: $....</ion-label>
            </ion-item>
        </ion-card>
      </ion-item>

      </ion-list>
      
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content
            loadingSpinner="lines"
            loadingText="Loading...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>

        </ion-item>
        <ion-item>
          <ion-label>Toggle Search</ion-label>
          <ion-toggle slot="end"></ion-toggle>
        </ion-item>
       
         -->
      
</ion-content>
